swagger: "2.0"
info:
  version: "0.0.1"
  title: Agent service
# during dev, should point to your local machine
host: localhost:10011
# basePath prefixes all resource paths 
basePath: /api/v1
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
  - application/xml
paths:
  /agent/list:
    x-swagger-router-controller: orders
    get:
      description: List of agents on server
      # used as the method name of the controller
      operationId: listAgents
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
                $ref: "#/definitions/AgentsList"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /agent/info:
    # binds a127 app logic to a route
    x-swagger-router-controller: orders
    get:
      description: information about agent
      # used as the method name of the controller
      operationId: infoAgent
      parameters:
        - name: firstName
          in: query
          description: First Name of Agent
          required: false
          type: string
        - name: lastName
          in: query
          description: Last Name of Agent
          required: true
          type: string  
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/InfoAgent"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /agent/add:
    post:
      description: "Add new Agent"
      operationId: addAgent
      parameters:
      - in: "body"
        name: "body"
        description: "Agent object that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/AddAgent"
      responses:
        "405":
          description: "Invalid input"

  /swagger:
    x-swagger-pipe: swagger_raw

# complex objects have schema definitions
definitions:
  AgentsList:
    properties:
      FirstName:
        type: string
      LastName:
        type: string
      Sold:
        type: integer
  InfoAgent:
    required:
      - name
    properties:
      FirstName:
        type: string
      LastName:
        type: string
      Sold:
        type: integer
  AddAgent:
    properties:
      FirstName:
        type: string
      LastName:
        type: string
      Sold:
        type: integer

  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
